<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>CARS</title>
        <meta name="description" content="Edmunds.com Assignment" />
        
        <!-- Open Graph -->
        <meta property="og:title" content="CARS program analysis" />
        <meta property="og:site_name" content="CARS" />
        
        
        <!-- JavaScript -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="js/states.js"></script>
        <script src="js/make_charts.js"></script>
        <!--<script src="js/app.js"></script>-->

        <script src="js/page-02.js"></script>
        <script src="js/page-03.js"></script>

        <script id="table-template" type="text/template">

            <table class="table">
                    <tr>
                        <th>Rank</th>
                        <th>State</th>
                        <th>MPG improvement</th>
                    </tr>

                    <% _.each(rows, function(row, index) { %>
                        <tr>
                            <td><%= 50-index %></td>
                            <td><%= states[row[0]] %></td>
                            <td><%= format_money(row[1]) %></td>
                        </tr>

                    <% }); %>
                </table>

        </script>
        

    </head>
    <body>
<!--         <canvas id="top10cost" height="400" width="600"></canvas>
        <canvas id="bottom10cost" height="400" width="600"></canvas>
 -->        
        <div id="bottom10percent" style="width: 900px; height: 500px;"></div>
        <div id="top10percent" style="width: 900px; height: 500px;"></div>
        <div id="bottom10cost_per_mpg" style="width: 900px; height: 500px;"></div>
        <div id="top10cost_per_mpg" style="width: 900px; height: 500px;"></div>
        <div id="regions_div" style="width: 900px; height: 500px;">Loading...</div>
        <div id="table-1"></div>
        <div id="table-2"></div>
        <div id="table-3"></div>
        <div id="table-4"></div>
        <div id="region-pie-chart"></div>
        <div id="region-map"></div>
        <div id="year-bar-chart"></div>
        <div id="odometer-bar-chart"></div>
    </body>
</html>
